<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Events</title>
</head>
<body>
    <div id="events">
        <h1>Age Counter</h1>
        <input type="text" v-bind:value="age" name="" id=""><br><br>
        <h2>{{name}}</h2>
        <button @click="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract a year</button>

        <button v-on:dblclick="add(10)">Add a year</button>
        <button v-on:dblclick="subtract(10)">Subtract a year</button>

        <div id="canvas" v-on:mousemove="updateXY">
            {{x}},{{y}}
        </div>


    </div>
    
</body>
</html>
<script src="js/events.js"></script>
<style>
    #events
    {
        background-color: red;
        max-width: 450px;
        padding: 10px;
        margin: 0 auto;
        border-radius:8px;
        text-align: center;
        height: 400px;
    }

    #canvas
    {
        margin-top:10px;
        background-color:white;
        height: 180px;
    }
</style>
